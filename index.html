<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Map with Satellite Layer and Flashing Green Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .flashing-marker {
            animation: flash 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // کد قبلی بدون تغییر

        // تغییر در بخش بارگذاری و پردازش داده‌ها
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    var lat = parseFloat(row["Latitude"]);
                    var lon = parseFloat(row["Longitude"]);
                    var checked = row["پرسشنامه تکمیل شد"] === "TRUE";

                    var markerColor = checked ? "green" : "red";
                    var markerOptions = {
                        color: markerColor,
                        radius: 5
                    };

                    if (checked) {
                        markerOptions.className = 'flashing-marker';
                    }

                    L.circleMarker([lat, lon], markerOptions).addTo(map).bindPopup(`
                        <b>Well ID:</b> ${row["کد کلاسه"]}<br>
                        <b>Checked:</b> ${checked ? "Yes" : "No"}
                    `);
                });
            }
        });
    </script>
</body>
</html>
