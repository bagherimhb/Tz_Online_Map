<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هم‌بست آب-انرژی-محیط زیست آبخوان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    <style>
        #map {
            width: 100%;
            height: calc(100vh - 100px);
        }
        .triangle-marker {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .marker-circle {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .flashing-circle {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }
        #logo {
            position: absolute;
            bottom: 90px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 1001;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1002;
        }
        #search-input {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        #search-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Enter Well ID" />
    <button id="search-button">Search</button>
</div>
<div id="map"></div>
<img id="logo" src="images/waterCo_university.png" alt="Logo" />

<script>
document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map', {
        center: [31.052, 53.2621],
        zoom: 11
    });

    // افزودن لایه OSM
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Developer: MH Bagheri'
    }).addTo(map);

    // افزودن لایه ماهواره‌ای
    var mapTilerKey = 'otxQEa1xT4DzKWLSdyS7';
    var mapTilerSatLayer = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=' + mapTilerKey, {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        maxZoom: 19,
        attribution: 'Developer: MH Bagheri',
        crossOrigin: true
    });

    var baseLayers = {
        "OSM": osmLayer,
        "Satellite": mapTilerSatLayer
    };

    L.control.layers(baseLayers).addTo(map);

    // افزودن قابلیت رسم پلیگون توسط کاربر
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            polygon: true, // فقط امکان رسم پلیگون
            marker: false,
            polyline: false,
            rectangle: false,
            circle: false
        }
    });
    map.addControl(drawControl);

    // اضافه کردن رویداد برای رسم پلیگون
    map.on(L.Draw.Event.CREATED, function(event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);
        
        // استخراج مختصات پلیگون
        var polygonLatLngs = layer.getLatLngs();
        
        // محاسبه تبخیر و تعرق ماهانه برای پلیگون
        // فرض می‌کنیم که داده‌های WAPOR از یک API یا داده‌های محلی است که باید در اینجا فراخوانی شود
        calculateEvapotranspiration(polygonLatLngs);
    });

    // محاسبه تبخیر و تعرق به روش WAPOR
    function calculateEvapotranspiration(polygonLatLngs) {
        // برای مثال، اینجا داده‌های تخمینی تبخیر و تعرق را محاسبه می‌کنیم
        var monthlyEvapotranspiration = [];
        for (let i = 0; i < 12; i++) {
            monthlyEvapotranspiration.push(Math.random() * 100); // فرضی: میزان تبخیر تعرق به‌طور تصادفی
        }
        // نمایش نمودار روند تبخیر و تعرق
        displayEvapotranspirationTrend(monthlyEvapotranspiration);
    }

    // نمایش روند تبخیر و تعرق
    function displayEvapotranspirationTrend(monthlyEvapotranspiration) {
        // برای سادگی، اینجا روند ماهانه به‌صورت یک alert نمایش داده می‌شود
        alert("Monthly Evapotranspiration (WAPOR Method):\n" + monthlyEvapotranspiration.join("\n"));
    }

    // بارگذاری و نمایش Shapefile آکیفر
    shp("shape_files/Aquifer_.zip").then(function(geojson) {
        L.geoJSON(geojson, {
            style: function() {
                return {
                    fillColor: 'blue',
                    weight: 2,
                    opacity: 0.3,
                    color: 'blue',
                    fillOpacity: 0.3
                };
            }
        }).addTo(map);
    });

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSge8iyIvBomiIgCEQIv1ctR2Wgll3aGclzzgkbBiJCWE5wgRCE41KDq0uUUU8l0X8IbxDqIFvVlEa0/pub?gid=0&single=true&output=csv";

    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
            let data = results.data.map(row => ({
                lat: parseFloat(row["Latitude"]),
                lon: parseFloat(row["Longitude"]),
                overuseWater: parseFloat(row["درصد اضافه برداشت آب"]),
                overuseElectricity: parseFloat(row["درصد اضافه برداشت برق"]),
                questionnaireCompleted: row["پرسشنامه تکمیل شد"] === "TRUE",
                wellID: row["کد کلاسه"]
            })).filter(d => !isNaN(d.lat) && !isNaN(d.lon));

            // محاسبه شاخص ترکیبی
            data.forEach(item => {
                item.combinedIndex = (0.7 * item.overuseWater) + (0.3 * item.overuseElectricity);
            });

            // چارک‌بندی
            let indices = data.map(d => d.combinedIndex).sort((a, b) => a - b);
            let q1 = indices[Math.floor(indices.length / 4)];
            let q2 = indices[Math.floor(indices.length / 2)];
            let q3 = indices[Math.floor((3 * indices.length) / 4)];

            data.forEach(item => {
                if (item.combinedIndex <= q1) {
                    item.category = "کم مصرف";
                } else if (item.combinedIndex <= q2) {
                    item.category = "مصرف متوسط";
                } else if (item.combinedIndex <= q3) {
                    item.category = "پرمصرف";
                } else {
                    item.category = "بسیار پرمصرف";
                }
            });

            // افزودن مارکرها
            data.forEach(item => {
                let color;
                switch (item.category) {
                    case "کم مصرف": color = "green"; break;
                    case "مصرف متوسط": color = "yellow"; break;
                    case "پرمصرف": color = "orange"; break;
                    case "بسیار پرمصرف": color = "red"; break;
                }

                let triangleIcon = L.divIcon({
                    className: 'triangle-marker',
                    html: `<div style="border-bottom: 14px solid ${color};"></div>`,
                    iconSize: [10, 10]
                });

                let circleIcon = L.divIcon({
                    className: item.questionnaireCompleted ? 'marker-circle flashing-circle' : 'marker-circle',
                    iconSize: [12, 12]
                });

                L.marker([item.lat, item.lon], { icon: triangleIcon }).addTo(map)
                    .bindPopup(`
                        <b>Well ID:</b> ${item.wellID}<br>
                        <b>Category:</b> ${item.category}<br>
                        <b>Combined Index:</b> ${item.combinedIndex.toFixed(2)}
                    `);

                if (item.questionnaireCompleted) {
                    L.marker([item.lat, item.lon], { icon: circleIcon }).addTo(map);
                }
            });

            // جستجوی کلاسه
            document.getElementById('search-button').addEventListener('click', function() {
                var searchQuery = document.getElementById('search-input').value.trim();
                var well = data.find(d => d.wellID == searchQuery);

                if (well) {
                    map.setView([well.lat, well.lon], 14);
                    L.popup()
                        .setLatLng([well.lat, well.lon])
                        .setContent(`
                            <b>Well ID:</b> ${well.wellID}<br>
                            <b>Category:</b> ${well.category}<br>
                            <b>Combined Index:</b> ${well.combinedIndex.toFixed(2)}
                        `)
                        .openOn(map);
                } else {
                    alert("Well ID not found!");
                }
            });

            // اضافه کردن راهنما
            var legend = L.control({ position: 'bottomleft' });
            legend.onAdd = function() {
                var div = L.DomUtil.create('div', 'info legend');
                div.innerHTML += '<i style="background: green"></i> کم مصرف<br>';
                div.innerHTML += '<i style="background: yellow"></i> مصرف متوسط<br>';
                div.innerHTML += '<i style="background: orange"></i> پرمصرف<br>';
                div.innerHTML += '<i style="background: red"></i> بسیار پرمصرف<br>';
                div.innerHTML += '<i style="background: blue; border-radius: 50%;"></i> پرسشنامه تکمیل شده<br>';
                return div;
            };
            legend.addTo(map);
        }
    });
});
</script>
</body>
</html>
