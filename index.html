<html lang="en">

    <title>هم‌بست آب-انرژی-محیط زیست آبخوان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <style>
        /* استایل‌های نقشه و مارکر */
        #map {
            width: 100%;
            height: calc(100vh - 100px);
        }

        .triangle-marker {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .marker-circle {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .flashing-circle {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        .legend {
            line-height: 18px;
            color: #555;
            background-color: white;
            padding: 6px 8px;
            border-radius: 5px;
        }

        .legend i {
            width: 14px;
            height: 14px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }

        #logo {
            position: absolute;
            bottom: 90px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 1001; /* افزایش z-index برای قرار گرفتن بالاتر از نقشه */
        }

        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1002;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        #search-button, #clear-button {
            padding: 5px 10px;
        }
    </style>
</head>
