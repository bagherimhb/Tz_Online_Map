<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Map with Satellite Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // ایجاد نقشه و تنظیمات اولیه
        var map = L.map('map').setView([31.08, 53.24], 11);  // مختصات مرکز اولیه

        // افزودن لایه OSM به عنوان لایه پایه
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // افزودن لایه ماهواره‌ای MapTiler
        var mapTilerSatLayer = L.tileLayer('https://api.maptiler.com/maps/97c2d089-abe6-42bc-b9fe-553f7dc3ac7b/style.json?key=EwZH7ehpNDevDOhZ6hCV', {
            maxZoom: 18,
            attribution: 'Map data © <a href="https://www.maptiler.com/">MapTiler</a>'
        });

        // افزودن لایه‌های نقشه به عنوان گزینه‌های انتخابی
        var baseLayers = {
            "OSM": osmLayer,
            "Satellite": mapTilerSatLayer // تغییر به mapTilerSatLayer
        };
        
        // کنترل لایه‌ها را به نقشه اضافه کنید
        L.control.layers(baseLayers).addTo(map);

        // لینک CSV داده‌های Google Sheets
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSge8iyIvBomiIgCEQIv1ctR2Wgll3aGclzzgkbBiJCWE5wgRCE41KDq0uUUU8l0X8IbxDqIFvVlEa0/pub?gid=0&single=true&output=csv";

        // بارگذاری و پردازش داده‌ها با PapaParse
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    // خواندن مختصات و وضعیت چک لیست
                    var lat = parseFloat(row["Latitude"]);
                    var lon = parseFloat(row["Longitude"]);
                    var checked = row["پرسشنامه تکمیل شد"] === "TRUE";

                    // تنظیم رنگ بر اساس وضعیت چک لیست
                    var markerColor = checked ? "green" : "red";

                    // افزودن مارکر به نقشه
                    L.circleMarker([lat, lon], {
                        color: markerColor,
                        radius: 5
                    }).addTo(map).bindPopup(`
                        <b>Well ID:</b> ${row["کد کلاسه"]}<br>
                        <b>Checked:</b> ${checked ? "Yes" : "No"}
                    `);
                });
            }
        });
    </script>
</body>
</html>
