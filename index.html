<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map with Shapefile Layer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@3.4.0/dist/shp.min.js"></script> <!-- کتابخانه Shapefile -->
<style>
#map {
  width: 100%;
  height: 600px;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
  // ایجاد نقشه
  var map = L.map('map').setView([31.052, 53.2621], 10);

  // افزودن لایه OSM به عنوان لایه پایه
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // خواندن فایل zip شده Shapefile
  shp("shape_files/Aquifer_.zip").then(function(geojson) {
    // افزودن لایه GeoJSON به نقشه
    L.geoJSON(geojson).addTo(map);
  }).catch(function(error) {
    console.error("Error loading shapefile:", error);
  });
</script>
</body>
</html>
